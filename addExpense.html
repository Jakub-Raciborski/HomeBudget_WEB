<!DOCTYPE HTML>
<html lang="pl">

<head>
    <meta charset="utf-8" />
    <title>Home Budget</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <link rel="stylesheet" href="style.css" type="text/css" />
    <script src="https://kit.fontawesome.com/4a361a2edc.js" crossorigin="anonymous"></script>
    <script>

    </script>
</head>

<body>
    <div class="mb-1">
        <div class="text-center">
            <div class="bigPartOfLogo">Home Budget</div>
            <div class="smallPartOfLogo">Calculate your budget</div>
        </div>
        <div class="logInSmallMenu">Hello,
            <a href="login.html">log in</a> or
            <a href="register.html">register</a>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 sticky-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-calculator-fill  text-success"></i> Home <span
                    class="text-success">Bud</span>get</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-item px-lg-3 nav-link" href="mainMenu.html">Home <span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item px-lg-3 nav-link" href="mainMenu.html">Main Menu<span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item px-lg-3 nav-link" href="addRevenue.html">Add Revenue<span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item px-lg-3 nav-link" href="addExpense.html">Add Expense<span
                            class="sr-only">(current)</span></a>
                    <a class="nav-item px-lg-3 nav-link" href="balance.html">Money Balance<span
                            class="sr-only">(current)</span></a>
                </div>
            </div>
        </div>
    </nav>

    <section id="contact" class="contact bg-dark border text-light w-50 p-5">
        <div class="addNewEnter py-5">
            <p class="display-2 pb-lg5  text-center">Add New Expense</p>
            <form action="" method="post">
                <div class="form-group mb-2">
                    <label for="amount">Amount:</label>
                    <input id="amount" type="number" class="form-control">
                </div>
                <div class="form-group mb-2">
                    <label for="newEntryDate">Date:</label>
                    <input type="date" name="newEntryDate">
                </div>
                <div class="form-group mb-2">
                    <label for="payment">Payment Methods:</label>
                    <select id="payment" class="selectMenu form-select" aria-label="Default select example">
                        <option selected>Cash</option>
                        <option>Credit Card</option>
                        <option>Online sales</option>
                        <option>Debit Card</option>
                        <option>Money Transfer</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group mb-2">
                    <label for="expenseType">Category:</label>
                    <select id="expenseType" class="selectMenu form-select" aria-label="Default select example">
                        <option selected>Food</option>
                        <option>Home</option>
                        <option>Transport</option>
                        <option>Holidays</option>
                        <option>Health</option>
                        <option>Hygiene</option>
                        <option>Kids</option>
                        <option>Education</option>
                        <option>Entertainment</option>
                        <option>Saving & Investments</option>
                        <option>Loan Instalment</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="form-group mb-5">
                    <label for="commentArea">Comment:</label>
                    <input id="commentArea" type="text" class="form-control"
                        placeholder="Place for additional information.">
                </div>
                <div class="text-center">
                    <input type="submit" value="Add" class="submit-btn px-4 py-3">
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-dark text-light fixed-bottom">
        <p class="footerText py-4 text-center mb-0">&copy; Home Budget</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="scripts\revenueAndExpenseRadioButton.js"></script>
</body>

</html>
