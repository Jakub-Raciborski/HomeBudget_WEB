<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset ="utf-8"/>
	<title>Home Budget</title>
	<meta name="description" content="Home Budget Program"/>
	<meta name ="keywords" content="budget, expense, money, gold"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<link rel="stylesheet" href="style.css" type="text/css" />
	
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:ital@1&family=Zen+Antique+Soft&display=swap" rel="stylesheet">
	
	<script src="jquery-3.6.0.min.js"></script>
</head>
<body>
	<div class="container">
		<div id="topHeader">
			<div id="logo">
				<div id="bigPartOfLogo">Home Budget</div>
				<div id="smallPartOfLogo">Calculate your budget</div>
			</div>
			<div id="logInSmallMenu">Hello, 
				<a href="login.html">log in</a> or 
				<a href="register.html">register</a>
			</div>
		</div>
		<div class="nav">
			<ol>
				<li><a href="mainMenu.html">Main Menu</a></li>
				<li><a href="addNewPosition.html">Add Revenue/Expense</a></li>
				<li><a href="balance.html">Money Balance</a></li>
			</ol>
		</div>
		<div id="contentBlock">
			<form action="" method="post">
				<div id="processingBlock">
					<div id="revenueExpenseChoice">
						<label><input type="radio" name="revenueType" checked id="radioRevenue" value="revenue">Revenue</label>
						<label><input type="radio" name="revenueType" id="radioExpense" value="expense">Expense</label>
					</div>
						<label>Amount:	<input type="number" name="amount"></label>
						<label>Date: <input type="date" name="newEntryDate"></label>
						<div id="revenueAndExpenseOptions">
							<div><label for="revenueChoice">Category:</label></div>
							<select id="revenueChoice" class='categories'>
								<option selected>Salary</option>
								<option>Investment income</option>
								<option>Online sales</option>
								<option>Others</option>
							</select>
						</div>
						<div class="row">
							<div><label for="comment">Comment:</label></div>
							<textarea name="comment" id="comment"></textarea>
						</div>
						<div class="row">
							<input type="submit" value="Add" id="add">
							<input type="submit" value="Cancel" id="cancel">
						</div>
				</div>
			</form>
		</div>
		<div id="footer">Home Budget &copy; 2021</div>
	</div>
	<script src="scripts\revenueAndExpenseRadioButton.js"></script>
</body>
</html>
